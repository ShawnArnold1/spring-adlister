 <html xmlns:th="http://www.thymeleaf.org" lang="en">
        <head th:replace="fragments/headbar :: headbar('All Posts')">
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
    
        <form th:action="@{'/posts/edit/' + ${post.id}}" method="post">
            <label for="title">Title: </label>
            <input name="title" id="title" th:value="${post.title}"/>
            <label for="body">Body: </label>
            <textarea th:text="${post.body}" name="body" id="body" cols="30" rows="10"/>
    
            <button type="submit">Save Post</button>



        </form>
    </body>
</html>
