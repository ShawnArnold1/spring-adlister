<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="fragments/headbar :: headbar('Win Or Lose')">
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <h1>
            Computer roll is: <span th:text="${pcRoll}" />
            
        </h1>
        
        <h1>
            Your number was: <span th:text="${userNumber}"/>
        </h1>
        <h1>
            <span th:if="${matchy}">
                Your number is matchy matchy!
            </span>
            <span th:unless="${matchy}">
                Try again, loser!
            </span>
        </h1>
        
    </body>
</html>
